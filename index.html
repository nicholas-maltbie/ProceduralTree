<html>
    <head>
        <link rel="stylesheet" type="text/css" href="tree.css"/>
    </head>
    <body>
        <canvas id="tree-canvas" width="200" height="100" class="tree-canvas"></canvas>

        <h1>Render</h1>
        <button id="render-button">Render Tree</button>

        <h1>Saving</h1>
        <div class="selection">
            <label for="file-name">File Name</label>
            <input id="file-name" name="file-name" value="tree"/>
        </div>
        <p class="error-msg" id="file-name-error"></p>
        <div class="selection">
            <label for="file-type">File Type</label>
            <select id="file-type" name="file-type">
                <option value="png" selected="selected">PNG</option>
                <option value="jpeg">JPEG</option>
            </select>
        </div>
        <p class="error-msg" id="file-type-error"></p>
        <button id="save-button" type="submit">Save Tree</button>
        <p class="error-msg" id="render-error"></p>

        <h1>Canvas Configuration</h1>
        <div class="selection">
            <label for="width">Canvas Width</label>
            <input id="width" type="number" name="width" min="100" value="450" step="10"/>
        </div>
        <p class="error-msg" id="width-error"></p>
        <div class="selection">
            <label for="height">Canvas Height</label>
            <input id="height" type="number" name="height" min="100" value="450" step="10"/>
        </div>
        <p class="error-msg" id="height-error"></label>
        <script src="tree.js"></script>


        <h1>Tree Configuration</h1>
        <div class="selection">
            <label for="tree-sections">Tree Sections</label>
            <input id="tree-sections" type="number" name="tree-sections" min="3" max="13" value="5" step="1"/>
        </div>
        <p class="error-msg" id="tree-sections-error"></label>

        <div class="selection">
            <label for="tree-section-length">Tree Section Length</label>
            <input id="tree-section-length" type="number" name="tree-sections-length" min="10" max="500" value="150" step="5"/>
        </div>
        <p class="error-msg" id="tree-section-length-error"></label>

        <div class="selection">
            <label for="tree-length-decay">Tree Length Decay</label>
            <input id="tree-length-decay" type="number" name="tree-length-decay" min="0.1" max="1.0" value="0.65" step="0.05"/>
        </div>
        <p class="error-msg" id="tree-length-decay-error"></label>

        <div class="selection">
            <label for="tree-divisions">Tree Divisions</label>
            <input id="tree-divisions" type="number" name="tree-divisions" min="1" max="10" value="2" step="1"/>
        </div>
        <p class="error-msg" id="tree-divisions-error"></label>

        <div class="selection">
            <label for="tree-width">Tree Width</label>
            <input id="tree-width" type="number" name="tree-width" min="3" max="100" value="10" step="1"/>
        </div>
        <p class="error-msg" id="tree-width-error"></label>

        <div class="selection">
            <label for="tree-taper">Tree Taper</label>
            <input id="tree-taper" type="number" name="tree-taper" min="0.1" max="1.0" value="0.8" step="0.05"/>
        </div>
        <p class="error-msg" id="tree-taper-error"></label>

        <div class="selection">
            <label for="tree-split-angle">Tree Split Angle (degrees)</label>
            <input id="tree-split-angle" type="number" name="tree-split-angle" min="15" max="360" value="60" step="15"/>
        </div>
        <p class="error-msg" id="tree-split-angle-error"></label>

        <script src="tree.js"></script>
    </body>
</html>
